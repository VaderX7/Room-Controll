<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .switch-container { margin: 20px; }
        label { font-size: 1.2em; }
        .status { margin-top: 10px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="switch-container">
        <label>
            <input type="checkbox" id="deviceSwitch">
            Toggle Lights
        </label>
        <div id="status" class="status">Lights are off</div>
    </div>

    <script>
        const switchInput = document.getElementById('deviceSwitch');
        const statusText = document.getElementById('status');
        
        function controlDevice(action) {
            fetch(`https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-${action}`, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                statusText.textContent = action === 'on' ? 'Lights are on' : 'Lights are off';
            })
            .catch(error => {
                console.error('Error:', error);
                statusText.textContent = 'Failed to toggle lights';
            });
        }

        switchInput.addEventListener('change', () => {
            if (switchInput.checked) {
                controlDevice('on');
            } else {
                controlDevice('off');
            }
        });
    </script>
</body>
</html>
