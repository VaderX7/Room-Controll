<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Smart Home Control</h1>
    <button onclick="controlDevice('on')">Turn Lights On</button>
    <button onclick="controlDevice('off')">Turn Lights Off</button>
    <div id="status"></div>

    <script>
        function controlDevice(action) {
            const url = `https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-${action}`;
            
            fetch(url, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(errorText => {
                        throw new Error(`Network response was not ok: ${errorText}`);
                    });
                }
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('status').textContent = action === 'on' ? 'Lights are on' : 'Lights are off';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Failed to toggle lights';
            });
        }
    </script>
</body>
</html>
