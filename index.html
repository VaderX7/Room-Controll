<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        /* Your CSS code here */
        .switch-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            height: 55px;
        }

        .switch-button .switch-outer {
            height: 100%;
            background: #252532;
            width: 115px;
            border-radius: 165px;
            box-shadow: inset 0px 5px 10px 0px #16151c, 0px 3px 6px -2px #403f4e;
            border: 1px solid #32303e;
            padding: 6px;
            box-sizing: border-box;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .switch-button .switch-outer input[type="checkbox"] {
            opacity: 0;
            appearance: none;
            position: absolute;
        }

        .switch-button .switch-outer .button-toggle {
            height: 42px;
            width: 42px;
            background: linear-gradient(#3b3a4e, #272733);
            border-radius: 100%;
            box-shadow: inset 0px 5px 4px 0px #424151, 0px 4px 15px 0px #0f0e17;
            position: relative;
            z-index: 2;
            transition: left 0.3s ease-in;
            left: 0;
        }

        .switch-button .switch-outer input[type="checkbox"]:checked + .button .button-toggle {
            left: 58%;
        }

        .switch-button .switch-outer .button {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            justify-content: space-between;
        }

        .switch-button .switch-outer .button-indicator {
            height: 25px;
            width: 25px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            border: 3px solid #ef565f;
            box-sizing: border-box;
            right: 10px;
            position: relative;
        }

        @keyframes indicator {
            30% {
                opacity: 0;
            }
            0% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                border: 3px solid #60d480;
                left: -68%;
            }
        }
    </style>
</head>
<body>
    <div class="switch-button">
        <div class="switch-outer">
            <input type="checkbox" id="toggle" />
            <div class="button">
                <div class="button-toggle"></div>
                <div class="button-indicator"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.switch-button input').addEventListener('change', function() {
            var url = this.checked ? 'https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-on' : 'https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-off';

            fetch(url, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Request sent successfully');
                    } else {
                        console.error('Failed to send request');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
