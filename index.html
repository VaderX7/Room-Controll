<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .switch-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(40px);
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <h1>Smart Home Control</h1>
        <div class="switch-label">Room</div>
        <label class="switch">
            <input type="checkbox" id="lightToggle" onclick="toggleLights()">
            <span class="slider"></span>
        </label>
        <p id="status" class="status">Lights are OFF</p>
    </div>

    <script>
        function toggleLights() {
            const isChecked = document.getElementById("lightToggle").checked;
            const onUrl = "https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-on";
            const offUrl = "https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-off";
            
            const url = isChecked ? onUrl : offUrl;

            fetch(url, { method: 'GET' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('status').textContent = `Lights are ${isChecked ? 'ON' : 'OFF'}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Failed to toggle lights';
            });
        }
    </script>
</body>
</html>
