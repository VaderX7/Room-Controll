<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 0;
            padding: 10px;
        }
        .toggle-switch, .color-control {
            margin: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        /* Add the toggle switch and button styles from your CSS */
        .switch-label {
            position: relative;
            width: 100px;
            height: 50px;
            background-color: #28292c;
            border-radius: 25px;
            cursor: pointer;
            border: 3px solid #28292c;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkbox {
            position: absolute;
            display: none;
        }
        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            transition: 0.3s;
        }
        .checkbox:checked ~ .slider {
            background-color: #d8dbe0;
        }
        .slider::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #28292c;
            transition: 0.3s;
        }
        .checkbox:checked ~ .slider::before {
            transform: translateX(50px);
            background-color: #28292c;
        }
    </style>
</head>
<body>
    <h1>ROOM</h1>
    <div class="toggle-switch">
        <label class="switch-label">
            <input type="checkbox" class="checkbox" id="room-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <h1>COLOUR CONTROL</h1>
    <div class="color-control button-container">
        <button onclick="changeColor('white')">White</button>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('green')">Green</button>
        <button onclick="changeColor('blue')">Blue</button>
        <!-- Add more color buttons as needed -->
    </div>

    <script>
        function changeColor(color) {
            fetch(`https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=${color}`)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('room-toggle').addEventListener('change', function() {
            const action = this.checked ? 'on' : 'off';
            fetch(`https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-${action}`)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
