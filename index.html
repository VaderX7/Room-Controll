<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .switch-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        /* Custom Toggle Switch Styles */
        .toggle > div {
            position: relative;
            padding: 10px;
            width: 150px;
            height: 75px;
            border-radius: 50px;
            box-shadow: 0 -1px 1px 0 rgba(0, 0, 0, .5), 0px 1px 1px 0 rgba(255, 255, 255, 1);
            background: rgb(189, 191, 193);
            background: linear-gradient(to bottom, rgba(189, 191, 193, 1) 0%, rgba(249, 251, 254, 1) 100%);
        }

        .toggle > div > input[type=checkbox] {
            position: absolute;
            opacity: 0;
            top: -3px;
            left: 17px;
            width: 130px;
            height: 55px;
            z-index: 5;
        }

        .toggle > div > input[type=checkbox] ~ div {
            width: 130px;
            height: 55px;
            border-radius: 50px;
            border: 1px solid #979797;
            box-shadow: inset 5px 0 0 0 rgba(0, 0, 0, .1), inset -5px 0 0 0 rgba(0, 0, 0, .1), inset -6px 0 0 0 rgba(255, 255, 255, .5), inset -4px 6px 11px -5px rgba(0, 0, 0, .2), inset 1px 1px 0 0 rgba(255, 255, 255, 1), -6px 4px 11px -7px rgba(0, 0, 0, .5);
            background: rgb(253, 252, 251);
            background: linear-gradient(to right, rgba(253, 252, 251, 1) 37%, rgba(229, 229, 229, 1) 61%);
        }

        .toggle > div > input[type=checkbox]:checked ~ div {
            box-shadow: inset -5px 0 0 0 rgba(0, 0, 0, .1), inset 5px 0 0 0 rgba(0, 0, 0, .1), inset 6px 0 0 0 rgba(255, 255, 255, .5), inset -4px 6px 11px -5px rgba(0, 0, 0, .2), inset 1px 1px 0 0 rgba(255, 255, 255, 1), -6px 4px 11px -7px rgba(0, 0, 0, .5);
            background: rgb(229, 229, 229);
            background: linear-gradient(to right, rgba(229, 229, 229, 1) 39%, rgba(253, 252, 251, 1) 63%);
        }

        .toggle > div > input[type=checkbox] ~ div:before {
            content: attr(data-unchecked);
            display: block;
            position: absolute;
            border-radius: 10px;
            top: 27px;
            left: 30px;
        }

        .toggle > div > input[type=checkbox] ~ div:after {
            content: attr(data-checked);
            color: #df0000;
            text-shadow: 0 1px 0 #fff, 0px 0 7px #df0000;
            filter: dropshadow(color=#df0000, offx=0, offy=0);
            display: block;
            position: absolute;
            border-radius: 10px;
            top: 27px;
            left: 100px;
        }

        .toggle > div > input[type=checkbox]:checked ~ div:before {
            color: #119400;
            text-shadow: 0 1px 0 #fff, 0px 0 7px #007a08;
            filter: dropshadow(color=#007a08, offx=0, offy=0);
        }

        .toggle > div > input[type=checkbox]:checked ~ div:after {
            color: #000;
            text-shadow: none;
            filter: dropshadow(none);
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <h1>Smart Home Control</h1>
        <div class="switch-label">Room</div>
        <label class="toggle">
            <div>
                <input type="checkbox" id="lightToggle" onclick="toggleLights()">
                <div data-unchecked="OFF" data-checked="ON"></div>
            </div>
        </label>
        <p id="status" class="status">Lights are OFF</p>
    </div>

    <script>
        function toggleLights() {
            const isChecked = document.getElementById("lightToggle").checked;
            const onUrl = "https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-on";
            const offUrl = "https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-off";
            
            const url = isChecked ? onUrl : offUrl;

            fetch(url, { method: 'GET' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('status').textContent = `Lights are ${isChecked ? 'ON' : 'OFF'}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Failed to toggle lights';
            });
        }
    </script>
</body>
</html>
