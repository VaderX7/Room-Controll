<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #onButton {
            background-color: #28a745;
            color: white;
        }

        #offButton {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Smart Home Control</h1>
    <button id="onButton" onclick="toggleLights('room-on')">Turn ON</button>
    <button id="offButton" onclick="toggleLights('room-off')">Turn OFF</button>
    <p id="status"></p>

    <script>
        function toggleLights(action) {
            const onUrl = "https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-on";
            const offUrl = "https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-off";
            
            const url = action === 'room-on' ? onUrl : offUrl;
            
            fetch(url, { method: 'GET' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('status').textContent = `Lights are ${action === 'room-on' ? 'ON' : 'OFF'}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Failed to toggle lights';
            });
        }
    </script>
</body>
</html>
