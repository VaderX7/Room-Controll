<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Control</title>
  
  <style>
    button {
      --button_radius: 0.75em;
      --button_color: #e8e8e8;
      --button_outline_color: #000000;
      font-size: 17px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: var(--button_radius);
      background: var(--button_outline_color);
    }

    .button_top {
      display: block;
      box-sizing: border-box;
      border: 2px solid var(--button_outline_color);
      border-radius: var(--button_radius);
      padding: 0.75em 1.5em;
      background: var(--button_color);
      color: var(--button_outline_color);
      transform: translateY(-0.2em);
      transition: transform 0.1s ease;
    }

    button:hover .button_top {
      transform: translateY(-0.33em);
    }

    button:active .button_top {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>ROOM</h1>
  
  <!-- Toggle switch code here -->

  <h2>COLOUR CONTROL</h2>
  
  <!-- Color control button for white light -->
  <button class="color-button" onclick="changeColor('white')">
    <span class="button_top">White</span>
  </button>

  <!-- Add more buttons for other colors -->
  
  <script>
    function changeColor(color) {
      let url = '';
      
      // Set the appropriate URL based on the color
      if (color === 'white') {
        url = 'https://api-v2.voicemonkey.io/trigger?token=YOUR_TOKEN&device=white';
      } else if (color === 'red') {
        url = 'https://api-v2.voicemonkey.io/trigger?token=YOUR_TOKEN&device=red';
      }
      
      // Send the request to control the lights
      fetch(url)
        .then(response => console.log('Request successful:', response))
        .catch(error => console.log('Request failed:', error));
    }
  </script>
</body>
</html>
