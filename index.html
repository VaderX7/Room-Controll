<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="switch-button">
        <div class="switch-outer">
            <input type="checkbox" id="toggle" />
            <div class="button">
                <div class="button-toggle"></div>
                <div class="button-indicator"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.switch-button input').addEventListener('change', function() {
            var url = this.checked ? 'https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-on' : 'https://api-v2.voicemonkey.io/trigger?token=fcaeb2718008c53ba2f8a20101584b4c_ab639392345617c7e8df5b3ee44ef7a1&device=room-off';

            fetch(url, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Request sent successfully');
                    } else {
                        console.error('Failed to send request');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
